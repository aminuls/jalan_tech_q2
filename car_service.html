<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Car Service</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
      <script src="./car_service.js"></script>
   </head>
   <body>
      <div class="container">
         <table class="table my-5 fw-semibold">
            <thead>
               <tr class="table-primary">
                  <th scope="col">Service Code</th>
                  <th scope="col">Service</th>
                  <th scope="col">Hatchback</th>
                  <th scope="col">Sedan</th>
                  <th scope="col">SUV</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>BS01</td>
                  <td id="serviceOne">Basic Servicing</td>
                  <td id="hatchOnePrice">₹ 2000</td>
                  <td id="sedanOnePrice">₹ 4000</td>
                  <td id="suvOnePrice">₹ 5000</td>
               </tr>
               <tr>
                  <td>EF01</td>
                  <td id="serviceTwo">Engine Fixing</td>
                  <td id="hatchTwoPrice">₹ 5000</td>
                  <td id="sedanTwoPrice">₹ 8000</td>
                  <td id="suvTwoPrice">₹ 10000</td>
               </tr>
               <tr>
                  <td>CF01</td>
                  <td id="serviceThree">Clutch Fixing</td>
                  <td id="hatchThreePrice">₹ 2000</td>
                  <td id="sedanThreePrice">₹ 4000</td>
                  <td id="suvThreePrice">₹ 6000</td>
               </tr>
               <tr>
                  <td>BF01</td>
                  <td id="serviceFour">Brake Fixing</td>
                  <td id="hatchFourPrice">₹ 1000</td>
                  <td id="sedanFourPrice">₹ 1500</td>
                  <td id="suvFourPrice">₹ 2500</td>
               </tr>
               <tr>
                  <td>GF01</td>
                  <td id="serviceFive">Gear Fixing</td>
                  <td id="hatchFivePrice">₹ 3000</td>
                  <td id="sedanFivePrice">₹ 6000</td>
                  <td id="suvFivePrice">₹ 8000</td>
               </tr>
            </tbody>
         </table>
         <!-- start -->
         <form style="max-width: 400px" class="mx-auto fw-semibold">
            <div class="mb-1 row">
               <label for="typeOfCar" class="col-sm-12 col-form-label fs-5">Type of Car</label>
               <div class="col-sm-12">
                  <select class="form-select fw-semibold" id="typeOfCar" aria-label="Select Type of Car" required>
                     <option class="fw-semibold" value="" disabled selected>Select a Car</option>
                     <option class="fw-semibold" value="Hatchback">Hatchback</option>
                     <option class="fw-semibold" value="Sedan">Sedan</option>
                     <option class="fw-semibold" value="SUV">SUV</option>
                  </select>
               </div>
            </div>
            <div class="mb-4 row">
               <label for="serviceCode" class="col-sm-12 col-form-label fs-5">Service Codes</label>
               <div class="col-sm-12">
                  <!-- <select class="form-select fw-semibold" id="serviceCode" aria-label="Service Code Select" required>
                     <option class="fw-semibold" value="" disabled selected>Choose a Service Code</option>
                     <option class="fw-semibold" value="BS01">BS01</option>
                     <option class="fw-semibold" value="EF01">EF01</option>
                     <option class="fw-semibold" value="CF01">CF01</option>
                     <option class="fw-semibold" value="BF01">BF01</option>
                     <option class="fw-semibold" value="GF01">GF01</option>
                  </select> -->
                  <div class="form-check fw-semibold">
                     <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                     <label class="form-check-label" for="flexCheckDefault"> BS01 </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                     <label class="form-check-label" for="flexCheckChecked"> EF01 </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                     <label class="form-check-label" for="flexCheckChecked"> CF01 </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                     <label class="form-check-label" for="flexCheckChecked"> BF01 </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                     <label class="form-check-label" for="flexCheckChecked"> GF01 </label>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                  <input type="submit" class="form-control btn btn-primary fw-semibold fs-5" data-bs-toggle="modal" data-bs-target="#exampleModal" />
               </div>
            </div>
         </form>
         <!-- Modal start -->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content">
                  <div class="modal-header">
                     <h1 class="modal-title fs-5" id="exampleModalLabel">Charges</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     <!--  -->
                     <div>
                        <div class="d-flex justify-content-between">
                           <h6>Charges for <span></span></h6>
                           <h6>₹ 0</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                           <h6>Charges for <span></span></h6>
                           <h6>₹ 0</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                           <h6>Charges for <span></span></h6>
                           <h6>₹ 0</h6>
                        </div>
                     </div>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Got it!</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   </body>
</html>
